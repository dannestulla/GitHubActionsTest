name: First Task
on: push
jobs: 
  lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Packages
        run: npm ci
      - name: Run Lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Packages
        run: npm ci
      - name: Run Tests
        run: npm run test
  build:
    needs: [lint, test] 
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Packages
        run: npm ci
      - name: Build app
        run: npm build
    
