name: First Task
on: push
jobs: 
  lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Modules
        run: yarn
      - name: Run ESLint
        run: eslint . --ext .js,.jsx,.ts,.tsx
      - name: Run Lint
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          prettier: true
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get vitest
        run: npm install -D vitest
      - name: Run Tests
        run: npm test
  build:
    needs: [lint, test] 
    runs-on: ubuntu-latest
    steps:
      - name: Build app
        run: npm build
    
